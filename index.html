<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript Stopwatch</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div class="container">
        
        <div class="container-info">
            <div class="title"><h2>VANILLA JAVASCRIPT STOPWATCH</h2></div>
            <img src="./shocked-chick.gif" alt="chicken-gif" id="image">
        <div class="time">
            <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span></p>
        </div>
        <div class = "button">
            <button id="start">start</button>
            <button id="stop">stop</button>
            <button id="reset">reset</button>
        </div>
        <audio id="audio">
            <source src="./bird-calls.mp3"> </audio>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
